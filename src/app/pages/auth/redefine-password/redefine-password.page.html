
<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col class="auth-title-container">
        <h1>ALTERAR SENHA</h1>
      </ion-col>
    </ion-row>

    <ion-row class="auth-form-container">
      <ion-col>
        <form [formGroup]="redefinePasswordForm" (ngSubmit)="onResetPassword($event)">
          <ion-input formControlName="password" type="password" label="Nova senha" labelPlacement="stacked" errorText="senha inválida" (keyup)="checkPasswordLength()" style="margin: 0">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
          <ion-text *ngIf="showPasswordLengthHint" [color]="'danger'" class="password-valid-hint" style="margin-bottom: 1rem">A senha deve ter no mínimo 6 caracteres</ion-text>

          <ion-input formControlName="confirmPassword" type="password" label="Confimar nova senha" labelPlacement="stacked" errorText="senha inválida" (keyup)="checkIfDifferentPassword()">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>

          <app-dynamic-btn *ngIf="!showResetSpinner" [buttonType]="'submit'" [buttonDisable]="redefinePasswordForm.invalid || !showPasswordDifferent" [buttonStyle]="'outline-black'" [buttonText]="'ENTRAR'" [fullWidth]="true"></app-dynamic-btn>
          <ion-spinner *ngIf="showResetSpinner" class="auth-login-spinner"></ion-spinner>

          <ion-text [color]="'danger'" *ngIf="!showPasswordDifferent" class="password-valid-hint">As senhas estão diferentes</ion-text>
        </form>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
