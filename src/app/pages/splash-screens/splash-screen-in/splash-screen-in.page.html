<ion-content>
  <ion-grid class="splash-screen-grid">

    <ion-row>
      <ion-col class="splash-title">
        <h1>BEM VINDO</h1>
      </ion-col>
    </ion-row>

    <ion-row class="splash-video-container">
      <ion-col>
        <video autoplay loop [muted]="true" playsinline preload="metadata" loading="lazy">
          <source src="assets/videos/auto-care-splash-video.mp4" type="video/mp4">
        </video>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <p class="splash-footer-title">AUTO CARE</p>
      </ion-col>

      <ion-col size="12" class="ion-text-center ion-align-items-center ion-justify-content-between">
        <app-dynamic-btn class="splash-btn" [buttonText]="'ENTRAR'" [buttonStyle]="'outline'" [buttonDisable]="false" (buttonAction)="this.navigateUserRoute('login')"></app-dynamic-btn>
        <app-dynamic-btn [buttonText]="'CADASTRAR'" [buttonStyle]="'outline'" [buttonDisable]="false" (buttonAction)="this.navigateUserRoute('sign-up')"></app-dynamic-btn>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
