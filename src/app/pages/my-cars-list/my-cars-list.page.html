<ion-content>

  <app-simple-spinner *ngIf="showSpinner"></app-simple-spinner>

  <ion-grid *ngIf="!showSpinner && userCarList.length > 0" class="my-cars-list-grid">
    <ion-row *ngFor="let car of userCarList">
      <ion-col>
        <app-car-card-list-item [userCar]="car" (clickedCar)="goToCarDetail($event)"></app-car-card-list-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
